<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
    /* Header Styling */
    header {
        background-color: #333;
        padding: 20px;
        color: white;
        text-align: center;
    }

    /* Introduction Section */
    .introduction {
        background-color: #f0f0f0;
        padding: 20px;
        margin: 20px 0;
    }

    /* Skills Display */
    .skills {
        background-color: #ddd;
        padding: 20px;
        margin: 20px 0;
    }

    .skills ul {
        list-style: none;
        padding: 0;
    }

    .skills li {
        border: 1px solid #333;
        padding: 10px;
        margin-bottom: 10px;
    }

    /* Contact Information */
    .contact {
        background-color: #666;
        color: white;
        padding: 20px;
    }

    .contact a {
        color: white;
        text-decoration: none;
        margin-right: 10px;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        header {
            font-size: 18px;
        }

        .skills li {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>John Doe</h1>
    </header>

    <!-- Introduction Section -->
    <section class="introduction">
        <h2>Introduction</h2>
        <p>Hello, I'm John Doe. I'm a web developer passionate about creating beautiful and user-friendly websites.</p>
    </section>

    <!-- Skills Display -->
    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>Responsive Design</li>
        </ul>
    </section>

    <!-- Contact Information -->
    <footer class="contact">
        <h2>Contact Information</h2>
        <a href="mailto:john@example.com">Email</a>
        <a href="https://www.linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
    </footer>
</body>
</html>
